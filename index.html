<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Accueil – Robbie Lens Photographie</title>

    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/variables.css" type="text/css" rel="stylesheet">
    <link href="css/components.css" type="text/css" rel="stylesheet">
    
    <!-- CSS Homepage -->
    <link href="css/pages/Homepage/header.css" type="text/css" rel="stylesheet">
    <link href="css/pages/Homepage/hero.css" type="text/css" rel="stylesheet">
    <link href="css/pages/Homepage/galery.css" type="text/css" rel="stylesheet">
    <link href="css/pages/Homepage/contact.css" type="text/css" rel="stylesheet">
    <link href="css/pages/Homepage/footer.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="banner">
        <a href="/" class="logo">
          <img src="images/logo.svg" alt="Logo">
        </a>

        <nav>
          <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="about">À propos</a></li>
            <li><a href="portfolio">Portfolio</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="h1-p-btn-img">
          <div class="h1-p-btn">
            <h1>Robbie Lens Photographie</h1>

            <p>
              Où <em class="important-intro-words">professionalisme</em>  s’allie avec <em class="important-intro-words">passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.
            </p>

            <a href="#contact" class="btn">Un projet ? écrivez-moi</a>
          </div>
            <img src="images/robbie-lens.png" alt="Photo de Robbie Lens">
        </div>
      </section>

      <section class="galery">
        <h2>Mon dernier projet</h2>
        <div class="first-gallery-line">
          <div>
            <img src="images/galery-1/photo-01.jpg" alt="Photo paysage 1" width="300px" height="300px">
          </div>
          <div>
            <img src="images/galery-1/photo-02.jpg" alt="Photo paysage 2" width="300px" height="300px">
          </div>
          <div>
            <img src="images/galery-1/photo-03.jpg" alt="Photo paysage 3" width="300px" height="300px">
          </div>
        </div>
        <div class="second-gallery-line">
          <div>
            <img src="images/galery-1/photo-04.jpg" alt="Photo paysage 4" width="300px" height="300px">
          </div>
          <div>
            <img src="images/galery-1/photo-05.jpg" alt="Photo paysage 5" width="300px" height="300px">
          </div>
          <div>
            <img src="images/galery-1/photo-06.jpg" alt="Photo paysage 6" width="300px" height="300px">
          </div>
        </div>
      </section>

      <section class="contact" id="contact">
        <h2>Parlons de votre projet</h2>
        <form action="/">
          <div>
            <label for="form-fname">nom</label>
            <input type="text" id="form-fname" name="form-fname">
          </div>
          <div>
            <label for="form-email">email</label>
            <input type="email" id="form-email" name="form-email">
          </div>
          <div>
            <label for="form-message">message</label>
            <textarea id="form-message" name="form-message"></textarea>
          </div>
          <div>
            <input type="submit" class="btn">
          </div>
        </form>
      </section>
    </main>      

      <footer>
        <a href="/" class="logo">
          <img src="images/logo.svg" alt="Logo">
        </a>
        <div class="icons-social-medias">
          <a href="#"><img src="images/twitter.svg" alt="Logo Twitter"></a>
          <a href="#"><img src="images/instagram.svg" alt="Logo Instagram"></a>
        </div>
      </footer>

  </body>
    
</html>
