<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <title>Accueil – Robbie Lens Photographie</title>
    <link href="/styles.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <a>
        <img src="/images/logo.png" alt="Logo">
      </a>

      <nav>
        <ul>
          <li>Accueil</li>
          <li>À propos</li>
          <li>Portfolio</li>
        </ul>
      </nav>

      <section>
        <div>
          <h1>Robbie Lens Photographie</h1>

          <p>
            Où <em class="important-intro-words">professionalisme</em>  s’allie avec <em class="important-intro-words">passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.
          </p>

          <a href="#" class="cta">Un projet ? écrivez-moi</a>
        </div>
        <div>
          <img src="/images/robbie-lens.png" alt="Photo de Robbie Lens">
        </div>
      </section>

      <section>
        <h2>Mon dernier projet</h2>
        <div>
          <img src="/images/galery-1/photo-01.jpg" alt="Photo paysage 1">
          <img src="/images/galery-1/photo-02.jpg" alt="Photo paysage 1">
          <img src="/images/galery-1/photo-03.jpg" alt="Photo paysage 1">
          <img src="/images/galery-1/photo-04.jpg" alt="Photo paysage 1">
          <img src="/images/galery-1/photo-05.jpg" alt="Photo paysage 1">
          <img src="/images/galery-1/photo-06.jpg" alt="Photo paysage 1">
        </div>
      </section>

      <section>
        <h2>Parlons de votre projet</h2>
        <form action="/">
          <div>
            <label for="">nom</label>
            <input type="text">
          </div>
          <div>
            <label for="">email</label>
            <input type="email">
          </div>
          <div>
            <label for="">message</label>
            <input type="textarea">
          </div>
          <div>
            <input type="submit">
          </div>
        </form>
      </section>

      <footer>
        <img src="/images/logo.png" alt="Logo">
        <div>
          <img src="/images/twitter.png" alt="">
          <img src="/images/instagram.png" alt="">
        </div>
      </footer>

    </header>
  </body>
    
</html>
